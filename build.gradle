group 'com.lange.exercise'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':algorithms')
    compile project(':utils')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
